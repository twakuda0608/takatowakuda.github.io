<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>test: 数字入力だけ</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,"Hiragino Kaku Gothic ProN","Meiryo",sans-serif;
         max-width:520px;margin:40px auto;padding:0 16px;line-height:1.7}
    label{display:block;font-size:14px;margin-bottom:8px;color:#333}
    input[type="number"]{width:100%;padding:10px;font-size:18px;border:1px solid #ccc;border-radius:10px}
    .note{font-size:12px;color:#666;margin-top:8px}
  </style>
</head>
<body>
  <h1>数字の入力テスト</h1>

  <label for="num">数字を入力：</label>
  <input id="num" type="number" placeholder="例: 123" inputmode="numeric" />

  <p class="note">このページは練習用です。入力値はどこにも送信されません。</p>
  <p id="result" class="note">結果：—</p>
  
  <script src="app.js" defer></script>
</body>
</html>
