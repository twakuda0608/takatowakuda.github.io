<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UNEARTHED ロボットゲーム 点数計算 & タイマー</title>
  <style>
    :root{
      --bg:#ffffff;
      --text:#0f172a;
      --muted:#64748b;
      --card:#ffffff;
      --border:#e2e8f0;
      --blue:#2563eb;
      --blue-200:#bfdbfe;
      --shadow:0 6px 18px rgba(15,23,42,0.06);
      --radius:12px;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
      background:var(--bg);
      color:var(--text);
    }
    .wrap{
      max-width:960px;
      margin:0 auto;
      padding:28px 16px 56px;
    }
    header{ margin-bottom:18px; }
    h1{
      margin:0 0 8px;
      font-size:20px;
      font-weight:700;
      letter-spacing:.2px;
    }
    .desc{
      margin:0;
      color:var(--muted);
      font-size:13px;
      line-height:1.7;
    }

    /* tabs */
    .tabs{
      display:flex;
      gap:8px;
      margin-top:16px;
      margin-bottom:4px;
      border-bottom:1px solid var(--border);
      padding-bottom:4px;
    }
    .tab{
      border:none;
      background:transparent;
      padding:6px 10px;
      font-size:13px;
      font-weight:700;
      color:var(--muted);
      cursor:pointer;
      border-radius:999px;
      transition:background .12s ease,color .12s ease;
    }
    .tab.active{
      background:#e0edff;
      color:var(--blue);
    }

    .view{ margin-top:8px; }
    .view.hidden{ display:none; }

    .grid{
      display:flex;
      flex-direction:column;
      gap:12px;
      margin-top:8px;
    }
    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:14px 14px 12px;
    }
    .row-top{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:12px;
    }
    .title{
      font-size:14px;
      font-weight:700;
      margin:0;
      line-height:1.4;
    }
    .subtitle{
      margin-top:4px;
      font-size:12px;
      color:var(--muted);
      line-height:1.6;
    }
    .code{
      font-size:12px;
      font-weight:700;
      color:var(--muted);
      white-space:nowrap;
      padding-top:2px;
    }

    .part{
      margin-top:10px;
      padding-top:10px;
      border-top:1px dashed var(--border);
    }
    .part:first-of-type{ margin-top:12px; }
    .part-label{
      font-size:12px;
      font-weight:700;
      color:var(--text);
      margin-bottom:8px;
    }

    .options{
      display:flex;
      flex-wrap:wrap;
      gap:8px;
    }

    /* ラジオのぽっちは消す */
    .options input[type="radio"]{
      position:absolute;
      opacity:0;
      pointer-events:none;
      width:1px;
      height:1px;
    }

    /* 未選択：青枠＋白 */
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:8px 12px;
      border-radius:10px;
      border:1.5px solid var(--blue);
      background:#fff;
      color:var(--blue);
      font-size:13px;
      font-weight:600;
      cursor:pointer;
      user-select:none;
      transition:background .12s ease, color .12s ease, transform .04s ease, box-shadow .12s ease;
      min-width:78px;
      text-align:center;
    }
    .btn:active{ transform:translateY(1px); }

    /* 選択中：青ベタ＋白文字 */
    .options input[type="radio"]:checked + .btn{
      background:var(--blue);
      color:#fff;
      box-shadow:0 6px 14px rgba(37,99,235,0.22);
    }

    /* キーボードフォーカス */
    .options input[type="radio"]:focus-visible + .btn{
      outline:3px solid var(--blue-200);
      outline-offset:2px;
    }

    .totalbar{
      position:sticky;
      bottom:0;
      margin-top:18px;
      padding-top:14px;
      background:linear-gradient(to top, #ffffff 65%, rgba(255,255,255,0));
    }
    .total{
      border:1px solid var(--border);
      border-radius:999px;
      box-shadow:var(--shadow);
      background:#fff;
      padding:10px 14px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    .total-left{
      display:flex;
      align-items:baseline;
      gap:10px;
      min-width:0;
    }
    .total .label{
      font-size:13px;
      color:var(--muted);
      font-weight:700;
      white-space:nowrap;
    }
    .total .score{
      font-size:18px;
      font-weight:800;
      color:var(--text);
      white-space:nowrap;
    }
    .total .score span{
      display:inline-block;
      min-width:72px;
      text-align:right;
      color:var(--blue);
    }

    .total-right{
      display:flex;
      align-items:center;
      gap:8px;
      flex-wrap:wrap;
      justify-content:flex-end;
    }

    .ghost{
      border:1.5px solid var(--border);
      background:#fff;
      color:var(--muted);
      border-radius:999px;
      padding:8px 12px;
      font-size:13px;
      font-weight:700;
      cursor:pointer;
      transition:background .12s ease, border-color .12s ease, color .12s ease, transform .04s ease;
    }
    .ghost:hover{ background:#f8fafc; border-color:#cbd5e1; color:#334155; }
    .ghost:active{ transform:translateY(1px); }

    .primary{
      border:1.5px solid var(--blue);
      background:var(--blue);
      color:#fff;
      border-radius:999px;
      padding:8px 12px;
      font-size:13px;
      font-weight:800;
      cursor:pointer;
      transition:filter .12s ease, transform .04s ease;
    }
    .primary:hover{ filter:brightness(0.95); }
    .primary:active{ transform:translateY(1px); }

    .note{
      margin:8px 2px 0;
      font-size:12px;
      color:var(--muted);
      line-height:1.6;
    }

    /* ===== Timer ring UI ===== */
    .timer-card{
      margin-top:12px;
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:20px 18px 18px;
      text-align:center;
    }
    .timer-title{
      font-size:14px;
      font-weight:700;
      margin-bottom:4px;
    }
    .timer-sub{
      color:var(--muted);
      font-size:12px;
      margin-bottom:14px;
      line-height:1.6;
    }

    .ring-wrap{
      display:flex;
      justify-content:center;
      margin:10px 0 14px;
    }

    .ring{
      width:220px;
      height:220px;
      position:relative;
      display:grid;
      place-items:center;
    }

    .ring svg{
      width:220px;
      height:220px;
      transform:rotate(-90deg);
      overflow:visible;
    }

    .ring .track{
      stroke:var(--border);
      stroke-width:12;
      fill:none;
    }

    .ring .progress{
      stroke:var(--blue);
      stroke-width:12;
      fill:none;
      stroke-linecap:round;
      transition:stroke-dashoffset .3s linear, stroke .2s linear;
    }

    .ring-center{
      position:absolute;
      inset:0;
      display:grid;
      place-items:center;
      pointer-events:none;
    }

    .time{
      font-size:34px;
      font-weight:900;
      letter-spacing:0.08em;
    }
    .time.warning{ color:#f97316; }
    .time.danger{ color:#dc2626; }

    .timer-controls{
      display:flex;
      justify-content:center;
      gap:10px;
      margin-top:6px;
      margin-bottom:4px;
    }

    @media (max-width:420px){
      .ring, .ring svg{ width:190px; height:190px; }
      .time{ font-size:30px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>UNEARTHED ロボットゲーム</h1>
      <p class="desc">「スコア計算」と「タイマー」をタブで切り替えて使えます．</p>
    </header>

    <div class="tabs">
      <button class="tab active" data-target="scoreView">スコア計算</button>
      <button class="tab" data-target="timerView">タイマー</button>
    </div>

    <!-- スコア計算ビュー -->
    <section id="scoreView" class="view">
      <main id="missionList" class="grid"></main>

      <div class="totalbar">
        <div class="total">
          <div class="total-left">
            <div class="label">合計点</div>
            <div class="score"><span id="totalScore">0</span> 点</div>
          </div>

          <div class="total-right" id="resetArea">
            <button class="ghost" id="resetBtn" type="button">リセット</button>
            <span id="resetConfirm" style="display:none; gap:8px; align-items:center;">
              <span style="font-size:12px; color:var(--muted); font-weight:700;">デフォルトに戻しますか</span>
              <button class="primary" id="resetDo" type="button">実行</button>
              <button class="ghost" id="resetCancel" type="button">やめる</button>
            </span>
          </div>
        </div>

        <div class="note">※相手チームがいない場合の追加点など，ルールの条件に合わせて運用してください．</div>
      </div>
    </section>

    <!-- タイマービュー -->
    <section id="timerView" class="view hidden">
      <div class="timer-card">
        <div class="timer-title">試合タイマー</div>
        <div class="timer-sub">2分30秒（150秒）からカウントダウンします．リングが残り時間に合わせて短くなります．</div>

        <div class="ring-wrap">
          <div class="ring" aria-label="タイマー残り時間">
            <svg viewBox="0 0 220 220" role="img" aria-hidden="true">
              <!-- 半径 r=96, 中心(110,110) -->
              <circle class="track" cx="110" cy="110" r="96"></circle>
              <circle class="progress" id="ringProgress" cx="110" cy="110" r="96"></circle>
            </svg>
            <div class="ring-center">
              <div id="timeDisplay" class="time">02:30</div>
            </div>
          </div>
        </div>

        <div class="timer-controls">
          <button id="timerStartStop" class="primary" type="button">スタート</button>
          <button id="timerReset" class="ghost" type="button">リセット</button>
        </div>

        <p class="note">
          ・スタートでもう一度押すと一時停止します．<br>
          ・残り30秒でオレンジ，残り10秒で赤に変わります．
        </p>
      </div>
    </section>
  </div>

  <script>
    // ===== スコア計算（あなたの最新版そのまま） =====
    const missions = [
      {
        code: "CHECK",
        title: "装備の点検",
        subtitle: "ロボットと全ての装備が発進エリアに完全にイン & 高さ305mm以下",
        parts: [{
          key: "pass",
          label: "点検",
          options: [{label:"0",value:0},{label:"20",value:20}],
          defaultValue: 20
        }]
      },
      {
        code: "M01",
        title: "ミッション01：表面清掃",
        subtitle: "土層（各10点）＋発掘ブラシ（10点）",
        parts: [
          { key:"soil", label:"土層（完全に取り除かれ，マットに接触）各10点：0〜2個",
            options:[{label:"0",value:0},{label:"10",value:10},{label:"20",value:20}], defaultValue:0 },
          { key:"brush", label:"発掘ブラシが発掘現場に接触していない：10点",
            options:[{label:"0",value:0},{label:"10",value:10}], defaultValue:0 }
        ]
      },
      {
        code: "M02",
        title: "ミッション02：地図の露出",
        subtitle: "表土のセクション（各10点）",
        parts: [{
          key:"topsoil",
          label:"表土のセクションが完全に取り除かれている：各10点（0〜3個）",
          options:[{label:"0",value:0},{label:"10",value:10},{label:"20",value:20},{label:"30",value:30}],
          defaultValue:0
        }]
      },
      {
        code: "M03",
        title: "ミッション03：鉱坑の探査",
        subtitle: "自チームのトロッコ：30点 / 追加点：+10点",
        parts: [
          { key:"cart30", label:"自チームのトロッコが相手チームのフィールド上にある：30点",
            options:[{label:"0",value:0},{label:"30",value:30}], defaultValue:0 },
          { key:"bonus10", label:"追加点：相手チームのトロッコが自チームのフィールド上にある：+10点（相手がいる場合）",
            options:[{label:"0",value:0},{label:"+10",value:10}], defaultValue:0 }
        ]
      },
      {
        code: "M04",
        title: "ミッション04：慎重な回収",
        subtitle: "貴重な遺物 / 支柱",
        parts: [
          { key:"artifact", label:"貴重な遺物が鉱山に接触していない：30点",
            options:[{label:"0",value:0},{label:"30",value:30}], defaultValue:0 },
          { key:"pillars", label:"両方の支柱が立っている：10点",
            options:[{label:"0",value:0},{label:"10",value:10}], defaultValue:10 }
        ]
      },
      { code:"M05", title:"ミッション05：誰が住んでいた？", subtitle:"床がまっすぐ上を向いている：30点",
        parts:[{key:"main",label:"達成",options:[{label:"0",value:0},{label:"30",value:30}],defaultValue:0}] },
      { code:"M06", title:"ミッション06：鍛冶場", subtitle:"達成度に応じて各10点（0〜30点）",
        parts:[{key:"main",label:"各10点（最大30点）",options:[{label:"0",value:0},{label:"10",value:10},{label:"20",value:20},{label:"30",value:30}],defaultValue:0}] },
      { code:"M07", title:"ミッション07：力仕事", subtitle:"石臼が台座に接触していない：30点",
        parts:[{key:"main",label:"達成",options:[{label:"0",value:0},{label:"30",value:30}],defaultValue:0}] },
      { code:"M08", title:"ミッション08：サイロ", subtitle:"サイロ：最大3つまで（各10点）",
        parts:[{key:"silo",label:"各10点（0〜3つ）",options:[{label:"0",value:0},{label:"10",value:10},{label:"20",value:20},{label:"30",value:30}],defaultValue:0}] },
      { code:"M09", title:"ミッション09：何を売っていた？", subtitle:"屋根 / 交易品",
        parts:[
          {key:"roof",label:"屋根が完全に持ち上がっている：20点",options:[{label:"0",value:0},{label:"20",value:20}],defaultValue:0},
          {key:"goods",label:"市場の交易品が持ち上がっている：10点",options:[{label:"0",value:0},{label:"10",value:10}],defaultValue:0}
        ]},
      { code:"M10", title:"ミッション10：はかり", subtitle:"はかりの傾き / 皿",
        parts:[
          {key:"tilt",label:"はかりが傾き，マットに接触している：20点",options:[{label:"0",value:0},{label:"20",value:20}],defaultValue:0},
          {key:"pan",label:"はかりの皿が完全に取り除かれている：10点",options:[{label:"0",value:0},{label:"10",value:10}],defaultValue:0}
        ]},
      { code:"M11", title:"ミッション11：港の遺物", subtitle:"遺物 / 追加点（旗）",
        parts:[
          {key:"artifact",label:"遺物が地表の上に持ち上がっている：20点",options:[{label:"0",value:0},{label:"20",value:20}],defaultValue:0},
          {key:"bonus",label:"追加点：クレーンの旗が少しでも下がっている：+10点",options:[{label:"0",value:0},{label:"+10",value:10}],defaultValue:0}
        ]},
      { code:"M12", title:"ミッション12：船の救出", subtitle:"船 / 砂",
        parts:[
          {key:"ship",label:"船が完全に持ち上がっている：20点",options:[{label:"0",value:0},{label:"20",value:20}],defaultValue:0},
          {key:"sand",label:"砂が完全に取り除かれている：10点",options:[{label:"0",value:0},{label:"10",value:10}],defaultValue:0}
        ]},
      { code:"M13", title:"ミッション13：像の復元", subtitle:"像が完全に持ち上がっている：30点",
        parts:[{key:"main",label:"達成",options:[{label:"0",value:0},{label:"30",value:30}],defaultValue:0}] },
      { code:"M14", title:"ミッション14：フォーラム", subtitle:"フォーラムに置いた対象物：すべて各5点（最大7個）",
        parts:[{key:"items",label:"各5点（0〜7個）",options:[
          {label:"0",value:0},{label:"5",value:5},{label:"10",value:10},{label:"15",value:15},
          {label:"20",value:20},{label:"25",value:25},{label:"30",value:30},{label:"35",value:35}
        ],defaultValue:0}] },
      { code:"M15", title:"ミッション15：発掘現場のマーキング", subtitle:"マーキング：各10点（最大3つ）",
        parts:[{key:"marks",label:"各10点（0〜3つ）",options:[
          {label:"0",value:0},{label:"10",value:10},{label:"20",value:20},{label:"30",value:30}
        ],defaultValue:0}] },
      {
        code:"PRECISION",
        title:"精密トークン",
        subtitle:"競技終了時に残っている数に応じた得点",
        parts:[{key:"left",label:"残数",options:[
          {label:"0個: 0",value:0},{label:"1個: 10",value:10},{label:"2個: 15",value:15},
          {label:"3個: 25",value:25},{label:"4個: 35",value:35},{label:"5個: 50",value:50},{label:"6個: 50",value:50}
        ],defaultValue:50}]
      }
    ];

    const missionList = document.getElementById("missionList");

    function renderScoreUI() {
      missions.forEach((m) => {
        const card = document.createElement("section");
        card.className = "card";

        const top = document.createElement("div");
        top.className = "row-top";

        const left = document.createElement("div");

        const t = document.createElement("div");
        t.className = "title";
        t.textContent = m.title;

        const sub = document.createElement("div");
        sub.className = "subtitle";
        sub.textContent = m.subtitle || "";

        left.appendChild(t);
        left.appendChild(sub);

        const code = document.createElement("div");
        code.className = "code";
        code.textContent = m.code;

        top.appendChild(left);
        top.appendChild(code);
        card.appendChild(top);

        (m.parts || []).forEach((p) => {
          const part = document.createElement("div");
          part.className = "part";

          const pl = document.createElement("div");
          pl.className = "part-label";
          pl.textContent = p.label || "";

          const options = document.createElement("div");
          options.className = "options";

          const groupName = `${m.code}__${p.key}`;

          p.options.forEach((opt, idx) => {
            const id = `${groupName}_${idx}`;

            const input = document.createElement("input");
            input.type = "radio";
            input.name = groupName;
            input.id = id;
            input.value = String(opt.value);

            const label = document.createElement("label");
            label.className = "btn";
            label.setAttribute("for", id);
            label.textContent = opt.label;

            const def = (p.defaultValue != null) ? p.defaultValue : null;
            if (def != null) {
              if (opt.value === def) input.checked = true;
            } else if (idx === 0) {
              input.checked = true;
            }

            options.appendChild(input);
            options.appendChild(label);
          });

          part.appendChild(pl);
          part.appendChild(options);
          card.appendChild(part);
        });

        missionList.appendChild(card);
      });
    }

    function calcTotal() {
      let total = 0;
      const checked = document.querySelectorAll('input[type="radio"]:checked');
      checked.forEach(r => total += Number(r.value || "0"));
      document.getElementById("totalScore").textContent = String(total);
    }

    function resetToDefaults() {
      missions.forEach(m => {
        (m.parts || []).forEach(p => {
          const groupName = `${m.code}__${p.key}`;
          const radios = document.querySelectorAll(`input[type="radio"][name="${groupName}"]`);
          if (!radios.length) return;

          const def = (p.defaultValue != null) ? p.defaultValue : Number(radios[0].value || "0");
          let set = false;

          radios.forEach(r => {
            if (Number(r.value) === Number(def)) {
              r.checked = true;
              set = true;
            }
          });

          if (!set) radios[0].checked = true;
        });
      });
      calcTotal();
    }

    // リセット確認UI
    const resetBtn = document.getElementById("resetBtn");
    const resetConfirm = document.getElementById("resetConfirm");
    const resetDo = document.getElementById("resetDo");
    const resetCancel = document.getElementById("resetCancel");

    function showConfirm(show) {
      resetConfirm.style.display = show ? "inline-flex" : "none";
      resetBtn.style.display = show ? "none" : "inline-flex";
    }

    resetBtn.addEventListener("click", () => showConfirm(true));
    resetCancel.addEventListener("click", () => showConfirm(false));
    resetDo.addEventListener("click", () => {
      resetToDefaults();
      showConfirm(false);
    });

    document.addEventListener("click", (e) => {
      if (resetConfirm.style.display === "none") return;
      const area = document.getElementById("resetArea");
      if (!area.contains(e.target)) showConfirm(false);
    });

    // タブ切り替え
    const tabs = document.querySelectorAll(".tab");
    const views = {
      scoreView: document.getElementById("scoreView"),
      timerView: document.getElementById("timerView")
    };
    tabs.forEach(tab => {
      tab.addEventListener("click", () => {
        tabs.forEach(t => t.classList.remove("active"));
        tab.classList.add("active");
        const target = tab.dataset.target;
        Object.keys(views).forEach(id => {
          views[id].classList.toggle("hidden", id !== target);
        });
      });
    });

    // ===== Timer ring logic =====
    const TOTAL_SECONDS = 150; // 2:30
    let remainingSeconds = TOTAL_SECONDS;
    let timerId = null;
    let running = false;

    const timeDisplay = document.getElementById("timeDisplay");
    const ringProgress = document.getElementById("ringProgress");
    const timerStartStop = document.getElementById("timerStartStop");
    const timerReset = document.getElementById("timerReset");

    // circle geometry (must match r=96 in SVG)
    const R = 96;
    const C = 2 * Math.PI * R;

    // set up stroke dash
    ringProgress.style.strokeDasharray = `${C} ${C}`;
    ringProgress.style.strokeDashoffset = `0`;

    function formatTime(sec) {
      const m = Math.floor(sec / 60);
      const s = sec % 60;
      return `${String(m).padStart(2,"0")}:${String(s).padStart(2,"0")}`;
    }

    function setRingByRatio(ratio) {
      // ratio: 1 -> full ring, 0 -> empty
      const offset = C * (1 - ratio);
      ringProgress.style.strokeDashoffset = String(offset);
    }

    function updateTimerUI() {
      timeDisplay.textContent = formatTime(remainingSeconds);
      timeDisplay.classList.remove("warning","danger");
      ringProgress.style.stroke = getComputedStyle(document.documentElement).getPropertyValue("--blue");

      if (remainingSeconds <= 30 && remainingSeconds > 10) {
        timeDisplay.classList.add("warning");
        ringProgress.style.stroke = "#f97316";
      } else if (remainingSeconds <= 10) {
        timeDisplay.classList.add("danger");
        ringProgress.style.stroke = "#dc2626";
      }

      const ratio = remainingSeconds / TOTAL_SECONDS;
      setRingByRatio(Math.max(0, Math.min(1, ratio)));
    }

    function startTimer() {
      if (running) return;
      if (remainingSeconds <= 0) remainingSeconds = TOTAL_SECONDS;
      running = true;
      timerStartStop.textContent = "一時停止";
      timerId = setInterval(() => {
        remainingSeconds -= 1;
        if (remainingSeconds <= 0) {
          remainingSeconds = 0;
          stopTimer();
        }
        updateTimerUI();
      }, 1000);
    }

    function stopTimer() {
      if (timerId != null) {
        clearInterval(timerId);
        timerId = null;
      }
      running = false;
      timerStartStop.textContent = "スタート";
    }

    function resetTimer() {
      stopTimer();
      remainingSeconds = TOTAL_SECONDS;
      updateTimerUI();
    }

    timerStartStop.addEventListener("click", () => {
      if (running) stopTimer();
      else startTimer();
    });
    timerReset.addEventListener("click", resetTimer);

    // 初期化
    renderScoreUI();
    calcTotal();
    document.addEventListener("change", calcTotal);

    updateTimerUI();
  </script>
</body>
</html>
